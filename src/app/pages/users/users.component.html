<div class="container py-5">
  <h1 class="mb-5 text-center">Users:</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let user of users">
      <div class="card h-100 border-success">
        <div class="card-body">
          <h5 class="card-title d-flex align-items-center">
            <span class="badge bg-success me-2">{{ user.id }}</span>
            <span class="me-2"><i class="fas fa-user"></i></span>
            <span
              >{{ user.nome | uppercase }} {{ user.cognome | uppercase }}</span
            >
          </h5>
          <p class="card-text fst-italic">
            {{ user.email }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
